<script type="text/javascript">
  // JUST UPDATE THIS ARRAY WHEN ADDING A NEW BOOK

  var books = [
 ["創世記", "01Ge", " 創世Gen", 50],

 ["使徒行傳", "44Ac", "使徒Act", 28],
 ["羅馬書", "45Ro", "羅馬Rom", 16],
 ["哥林多前書", "46 1Co", "林前1Co", 16],

 ["加拉太書", "48Gal", "加拉太Gal", 6],
    ["以弗所書", "49Eph", "以弗所Eph", 6],
    ["腓立比書", "50 Php", "腓立比Php", 4],
    ["歌羅西書", "51 Col", "歌羅西Col", 4],
    ["帖撒羅尼迦前書", "52 1Th", "帖前1Th", 5],
    ["帖撒羅尼迦後書", "53 2Th", "帖後2Th", 3],
    ["提摩太前書", "54 1Ti", "提前1Ti", 6],
    ["提摩太後書", "55 2Ti", "提後2Ti", 4],
    ["提多書", "56 Tit", "提多Tit", 3],
    ["腓利門書", "57 Phm", "腓利門Phm", 1],
    ["希伯來書", "58 Heb", "希伯來Heb", 13],
    ["雅各書", "59 Jas", "雅各Jas", 5],
    ["彼得前書", "60 1Pe", "彼前1Pe", 5],
    ["彼得後書", "61 2Pe", "彼後2Pe", 3],
    ["約翰一書", "62 1Jn", "約壹1Jn", 5],
    ["約翰二書", "63 2Jn", "約貳2Jhn", 1],
    ["約翰三書", "64 3Jn", "約參3Jhn", 1],
    ["猶大書", "65 Jud", "猶大Jud", 1],
    ["啟示錄", "66 Rev", "啟示Rev", 22],
  ]; 

  var navtabs = document.getElementById("navtabs");

  var html = "<li class=\"selected\"><a href=\"#tab1\"><em>" + books[0][0] + "</em></a></li>";
  for (var i=1; i<books.length; i++) {
 
    html += "<li><a href=\"#tab" + (i+1) + "\"><em>" + books[i][0] + "</em></a></li>";

  } 

  navtabs.innerHTML = html;

  // content goes here
  var audidContent = document.getElementById("audio-content");
  var content = ""; 
  for (var i=0; i< books.length; i++) {
  
    content += "<div id=\"tab" + (i+1) + "\">";
    content += "<div style=\"text-align: center;\"><big style=\"font-weight: bold;\"><br>經文朗讀</big>";
    content += "<p style=\"text-align: center;\"><big>";

   var chapter = 0;
   for (var j=1; j<=books[i][3]; j++) {
      
      if (books[i][3] > 100 && j < 10) chapter = "00" + j;
      else if (books[i][3] > 100 && j < 100) chapter = "0" + j;
      else if (j < 10) chapter="0" + j; 
      else chapter=j; 
      content += "<a href=\"http://tcbs.tcccaz.org/jmsj/audio/" + books[i][1] + "/" + chapter + encodeURIComponent(books[i][2]) + ".mp3\" target=\"_blank\">第" + j + (books[i][0]=="诗篇"?"篇":"章") + "</a>";
      if (j < books[i][3]) content += "&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;"
    }
    
    content += "</big></p></div></div>";
  } 

  audidContent.innerHTML = content

</script>
