<script type="text/javascript">
  // JUST UPDATE THIS ARRAY WHEN ADDING A NEW BOOK
  // array (name, folder, filename, chapters)
  var books = [
    ["创世记", "Genesis", "gen ", 50],
    ["出埃及记", "Exodus", "Exodus ", 20],
    ["诗篇", "Psalms", "Psalm ", 150],
    ["箴言", "Proverbs", "Proverbs ", 31],
    ["约拿书", "Jonah", "Jonah ", 4],
    ["马太福音", "Matthew", "Matt", 28],
    ["马可福音", "Mark", "mrk", 16],
    ["路加福音", "Luke", "Luke ", 24],
    ["约翰福音", "John", "Jhn ", 21],
    ["使徒行传", "Acts", "Acts ", 28],
    ["罗马书", "Romans", "Romans ", 16],
    ["哥林多前书", "I cor", "I cor ", 16],
    ["哥林多後书", "2 Corthianians", "2 cor ", 13],
    ["加拉太书", "Galatians", "Gal", 6],
    ["以弗所书", "eph", "Eph ", 6],
    ["腓立比书", "Phil", "phil ", 4],  
    ["歌罗西书", "Colossians", "Col ", 4],
    ["帖撒罗尼迦前书", "1 Thess", "1 thess ", 5],
    ["帖撒罗尼迦後书", "2 thess", "2 Thess ", 3],
    ["提摩太前书", "1 Timothy", "1tim ", 6],
    ["提摩太後书", "2 Timothy", "2tim ", 4],
    ["提多书", "Titus", "titus ", 3],
    ["腓利门书", "Philemon", "Philemon ", 1],
    ["希伯来书", "Hebrews", "Hebrews ", 13],
    ["雅各书", "James", "James", 5],
    ["彼得前书", "1 Peter", "1 peter ", 5],
    ["彼得後书", "2 peter", "2 peter ", 3],
    ["约翰一书", "123John", "1 john ", 5],
    ["约翰二书", "123John", "2 john ", 1],
    ["约翰三书", "123John", "3 john ", 1],
    ["犹大书", "Jude", "JUDE ", 1],
    ["启示录", "Revelation", "rev ", 22],
  ]; 

  var navtabs = document.getElementById("navtabs");

  var html = "<li class=\"selected\"><a href=\"#tab1\"><em>" + books[0][0] + "</em></a></li>";
  for (var i=1; i<books.length; i++) {
 
    html += "<li><a href=\"#tab" + (i+1) + "\"><em>" + books[i][0] + "</em></a></li>";

  } 

  navtabs.innerHTML = html;

  // content goes here
  var audidContent = document.getElementById("audio-content");
  var content = "";
  for (var i=0; i< books.length; i++) {
  
    content += "<div id=\"tab" + (i+1) + "\">";
    content += "<div style=\"text-align: center;\"><big style=\"font-weight: bold;\"><br>經文朗讀</big>";
    content += "<p style=\"text-align: center;\"><big>";

    for (var j=1; j<books[i][3]; j++) {
      
      if (books[i][3] > 9 && j < 10)
        chapter = "0" + j;
      else 
        chapter = j;      

      content += "<a href=\"http://tucsonchinesebible.org/jmsj/audio/" + books[i][1] + "/" + books[i][2] + chapter + ".mp3\" target=\"_blank\">第" + j + (books[i][1]=="Psalms"?"篇":"章") + "</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;";

    }

  
    if (books[i][3] > 9 && j < 10)
      chapter = "0".$j;
    else 
      chapter = j;
    content += "<a href=\"http://tucsonchinesebible.org/jmsj/audio/" + books[i][1] + "/" + books[i][2] + chapter + ".mp3\" target=\"_blank\">第" + j + (books[i][1]=="Psalms"?"篇":"章") + "</a>";
    content += "</big></p></div></div>";
  } 

  audidContent.innerHTML = content

</script>
